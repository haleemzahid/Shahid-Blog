baseURL: https://shahidkhan.dev/
languageCode: 'en-us'
title: 'Shahid Khan'
theme: 'bluf'

taxonomies:
  tag: tags
  category: categories

pagination:
  pagerSize: 5

menus:
  main:
    - name: Home
      url: /
      weight: 1
    - name: Blog
      identifier: posts
      url: /posts/
      weight: 2

permalinks:
  posts: :section/:title
  archive: :section/:title

markup:
  goldmark:
    renderer:
      unsafe: true
  tableOfContents:
    startLevel: 2
    endLevel: 2
    ordered: false

params:
  numImages: 10
  dateTime: "2006-01-02"
  
  author:
    name: Shahid Khan
    title: .NET AI Developer & Co-Founder at Dawloom
    tagline1: BS(AI) Student
    tagline2: Building AI solutions with .NET and helping businesses worldwide
    image: /images/profile.png
    email: shahidkhan.dev88@gmail.com
    domain: https://shahidkhan.dev
  useToc: true
  description: ".NET AI Developer and Co-Founder at Dawloom, BS(AI) student, building innovative AI solutions"
  logo: '/images/vd.svg'
  socialImage: '/images/social.png'
  social:
    - url: 'https://x.com/shahid_khan_dev'
      icon: 'x.svg'
      name: 'X'
    - url: 'https://github.com/Shahid-khan5/'
      icon: 'github.svg'
      name: 'Github'
    - url: 'https://wa.me/923349348631'
      icon: 'whatsapp.svg'
      name: 'WhatsApp'
    - url: '/index.xml'
      icon: 'rss.svg'
      name: 'RSS'
  plausible: true
  monetization: $ilp.uphold.com/pBRfRwg2EJAe
  githubuser: Shahid-khan5
  twitteruser: shahid_khan_dev
  mastodon: https://mastodon.social/@shahid_khan_dev

outputFormats:
  EMAIL:
    name: "Email"
    mediaType: "application/rss+xml"
  Json:
    name: "Json"
    mediaType: "application/json"
    baseName: "feed"
    isPlainText: false
    rel: "alternate"
    isHTML: false
    permalinkable: false
  ATOM:
    name: "ATOM"
    mediaType: "application/xml"
    baseName: "atom"
    isPlainText: false
    rel: "alternate"
    isHTML: false
    permalinkable: false
outputs:
  home:
    - HTML
    - ATOM
    - JSON
    - RSS
  page:
    - HTML
  section:
    - HTML
    - RSS
    - JSON
  taxonomy:
    - HTML
  term:
    - HTML
    - ATOM
    - JSON
    - RSS


cascade:
  - _target:
      path: /posts/**
    layout: single

related:
  # Only include matches with rank >= threshold. This is a normalized rank between 0 and 100.
  threshold: 80
  # To get stable "See also" sections we, by default, exclude newer related pages.
  includeNewer: true
  # Will lower case keywords in both queries and in the indexes.
  toLower: false
  indices:
    - name: "keywords"
      weight: 100
    - name: "tags"
      weight: 150
    - name: "date"
      weight: 10
      pattern: "2006"
